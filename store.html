<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro Group Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      overflow-y: auto;
      padding: 40px 20px;
      background: radial-gradient(circle at top, #0a0a0a, #000);
    }

    .store-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .store-title h1 {
      letter-spacing: 0.2em;
      margin-bottom: 10px;
    }

    .store-title p {
      opacity: 0.7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #4facfe;
      font-weight: bold;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .buy-btn, .copy-btn {
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    .buy-btn {
      background: #4facfe;
      color: #000;
    }

    .copy-btn {
      background: #222;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <div class="store-title">
    <h1>SOFTWARE STORE</h1>
    <p>Official Pro Group Software Marketplace</p>
  </div>

  <div class="grid" id="storeGrid"></div>

  <script>
    const softwares = JSON.parse(localStorage.getItem("softwares")) || [];
    let earnings = parseInt(localStorage.getItem("earnings")) || 0;

    const storeGrid = document.getElementById("storeGrid");

    function renderStore() {
      storeGrid.innerHTML = "";

      if (softwares.length === 0) {
        storeGrid.innerHTML = "<p style='opacity:0.6'>No software available yet.</p>";
        return;
      }

      softwares.forEach(soft => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <h2>${soft.name}</h2>
          <p>${soft.desc}</p>
          <div class="price">₹${soft.price}</div>

          <div class="btn-row">
            <button class="buy-btn" onclick="buySoftware(${soft.price})">
              Buy
            </button>

            <button class="copy-btn" onclick="copyInfo('${soft.name}', '${soft.price}')">
              Copy
            </button>
          </div>
        `;

        storeGrid.appendChild(card);
      });
    }

    function buySoftware(price) {
      if (!confirm("Confirm purchase for ₹" + price + " ?")) return;

      earnings += parseInt(price);
      localStorage.setItem("earnings", earnings);

      alert("Purchase successful (demo)");
    }

    function copyInfo(name, price) {
      const text = `Software: ${name}\nPrice: ₹${price}\nPro Group`;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard");
    }

    renderStore();
  </script>

</body>
</html>
