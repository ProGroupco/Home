<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Access â€” Pro Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="admin-container">
    <section class="admin-card">
      <p class="eyebrow">Admin access</p>
      <h1>Sign in to the control room</h1>
      <p class="muted">
        Enter your admin credentials to continue. This page validates the
        username and password you provided.
      </p>
      <form class="admin-form" id="admin-form">
        <label class="form-field">
          <span>Username</span>
          <input type="text" name="username" autocomplete="off" required />
        </label>
        <label class="form-field">
          <span>Password</span>
          <div class="password-field">
            <input type="password" name="password" required />
            <button class="ghost toggle-visibility" type="button" id="toggle-visibility">
              Show
            </button>
          </div>
          <span class="helper-text">Password is case sensitive.</span>
        </label>
        <label class="checkbox-field">
          <input type="checkbox" name="remember" />
          <span>Remember me on this device</span>
        </label>
        <button class="primary" type="submit">Unlock dashboard</button>
      </form>
      <p class="status-message" id="status-message" role="status" aria-live="polite"></p>
      <a class="ghost" href="index.html">Back to site</a>
    </section>
  </main>

  <script>
    const form = document.getElementById('admin-form');
    const statusMessage = document.getElementById('status-message');
    const toggleVisibility = document.getElementById('toggle-visibility');
    const passwordInput = form.querySelector('input[name="password"]');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');

      if (username === 'Aditya' && password === 'Aditya&2014242022') {
        statusMessage.textContent = 'Access granted. Redirecting to the dashboard...';
        statusMessage.classList.add('success');
        statusMessage.classList.remove('error');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1200);
      } else {
        statusMessage.textContent = 'Access denied. Please check your credentials.';
        statusMessage.classList.add('error');
        statusMessage.classList.remove('success');
      }
    });

    toggleVisibility.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      toggleVisibility.textContent = isHidden ? 'Hide' : 'Show';
    });

    form.addEventListener('input', () => {
      statusMessage.textContent = '';
      statusMessage.classList.remove('success', 'error');
    });
  </script>
</body>
</html>
